<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo合集</title>
    <style>
        a {
            display: block;
            text-decoration: none;
            padding: 20px 40px;
            text-align: center;
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            margin: 10px auto;
        }
        
        a:hover {
            background-color: #1ea0ff;
        }
    </style>
</head>

<body>
    <% _.forEach(files, function(file) { %>
        <a href="<%- file %>"><%- file %></a>
    <% }) %>
</body>

</html>
